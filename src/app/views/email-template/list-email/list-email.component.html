<div *ngIf="spinner; loaded">
    <div id="overlay">
        <div id="preloader">
            <div id="loader"></div>
        </div>
    </div>
</div>

<!-- Listing Sub Admin-->
<div>
    <mat-card #loaded>
        <mat-card-header>
            <h3 class="card-header-left">List Email</h3>
            <!-- Search & Filter Button-->
            <div class="card-header-right">
                <div>
                    <mat-form-field>
                        <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter">
                    </mat-form-field>
                </div>
            </div>
            <div class="card-header-right">
                <button mat-mini-fab color="primary" [matMenuTriggerFor]="menu" matTooltip="Display Columns">
                    <mat-icon>filter_list</mat-icon>
                </button>
                <mat-menu #menu="matMenu">
                    <mat-selection-list name="displayedColumns" #displayedColum [(ngModel)]="displayedColumns" (ngModelChange)="removeColumn($event)">
                        <mat-list-option *ngFor="let displayCol of filterColumns" [(value)]="displayCol"  selected (click)="$event.stopPropagation()">
                            {{displayCol | uppercase}}
                        </mat-list-option>
                    </mat-selection-list>
                </mat-menu>
            </div>
        </mat-card-header>

        <mat-divider></mat-divider>

        <mat-card-content class="materialTable">
            <div class="table-text mat-elevation-z8">
                <table mat-table [dataSource]="dataSource" matSort *ngIf="!noRecords">

                    <!-- Sr No Column -->
                    <ng-container matColumnDef="Sr_No">
                        <th mat-header-cell *matHeaderCellDef> Sr no </th>
                        <td mat-cell *matCellDef="let row; let i = index">{{ i + 1 }} </td>
                    </ng-container>

                    <!-- Email Subject Column -->
                    <ng-container matColumnDef="email_subject">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header="email_subject"> Email Subject </th>
                        <td mat-cell *matCellDef="let row"> {{row.email_subject}} </td>
                    </ng-container>

                    <!-- Status Column -->
                    <ng-container matColumnDef="status">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header="status"> Status </th>
                        <td mat-cell *matCellDef="let row">
                            <button mat-icon-button class="buttonActive" *ngIf="row.status == 'Active' ">{{ row.status }}</button>
                            <button mat-icon-button class="buttonInactive" *ngIf="row.status == 'Inactive' ">{{ row.status }}</button>
                        </td>
                    </ng-container>

                    <!-- Action Column -->
                    <ng-container matColumnDef="action">
                        <th mat-header-cell *matHeaderCellDef> Action </th>
                        <td mat-cell *matCellDef="let row">
                            <button *ngxPermissionsOnly="['EMAIL_TEMP_UPDATE', 'SUPER_ADMIN']" mat-button color="warn" [routerLink]="['/emailtemplate/edit/', row.id]" matTooltip="Edit"><mat-icon>edit</mat-icon></button>
                        </td>
                    </ng-container>

                    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                </table>
                <div *ngIf="noRecords" class="no-records">
                    No Record's Found
                </div>
            </div>
            <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"
                           showFirstLastButtons="true"
            >
            </mat-paginator>
        </mat-card-content>
    </mat-card>
</div>
