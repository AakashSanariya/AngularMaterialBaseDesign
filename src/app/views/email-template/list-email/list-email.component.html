<div *ngIf="spinner; loaded">
    <div id="overlay">
        <div id="preloader">
            <div id="loader"></div>
        </div>
    </div>
</div>

<!-- Listing Sub Admin-->
<div>
    <mat-card #loaded>
        <mat-card-header>
            <mat-card-title>
                <h4>List Email</h4>
            </mat-card-title>
        </mat-card-header>
        <mat-card-content class="materialTable">
            <!--<a [routerLink]="['/user/add']" class="addNewButton"><button mat-flat-button color="primary">Add User</button></a>-->
            <mat-form-field>
                <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter">
            </mat-form-field>

            <div class="table-text mat-elevation-z8">
                <table mat-table [dataSource]="dataSource" matSort>

                    <!-- Sr No Column -->
                    <ng-container matColumnDef="SrNo">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header="SrNo"> Sr no </th>
                        <td mat-cell *matCellDef="let row; let i = index">{{ i + 1 }} </td>
                    </ng-container>

                    <!-- Email Subject Column -->
                    <ng-container matColumnDef="email_subject">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header="email_subject"> Email Subject </th>
                        <td mat-cell *matCellDef="let row"> {{row.email_subject}} </td>
                    </ng-container>

                    <!-- Status Column -->
                    <ng-container matColumnDef="status">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header="status"> Status </th>
                        <td mat-cell *matCellDef="let row">
                            <button mat-fab color="primary" *ngIf="row.status == 'Active' ">{{ row.status }}</button>
                            <button mat-fab color="warn" *ngIf="row.status == 'Inactive' ">{{ row.status }}</button>
                        </td>
                    </ng-container>

                    <!-- Action Column -->
                    <ng-container matColumnDef="action">
                        <th mat-header-cell *matHeaderCellDef> Action </th>
                        <td mat-cell *matCellDef="let row">
                            <button mat-button color="warn" [routerLink]="['/emailtemplate/edit/', row.id]"><mat-icon>edit</mat-icon></button>
                        </td>
                    </ng-container>

                    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                </table>

                <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
            </div>
        </mat-card-content>
    </mat-card>
</div>
