<div *ngIf="spinner; loaded">
    <div id="overlay">
        <div id="preloader">
            <div id="loader"></div>
        </div>
    </div>
</div>
<div class="row" #loaded>
    <div class="col">
        <mat-card>
            <mat-card-title>Login</mat-card-title>
            <mat-card-content>
                <form #loginForm="ngForm" (ngSubmit)="loginForm.form.valid && onSubmit(loginForm.value)">
                    <div>
                        <mat-form-field appearance="outline">
                            <mat-label>Enter Your Email</mat-label>
                            <mat-icon matPrefix>email</mat-icon>
                            <input type="text" matInput name="email" #email="ngModel" [(ngModel)]="loginForm.email" placeholder="Enter your Email" email required>
                            <mat-error *ngIf="loginForm.invalid && loginForm.controls.email?.errors.required">Please enter email address</mat-error>
                            <mat-error *ngIf="loginForm.invalid && loginForm.controls.email?.errors.email">Email address is not valid</mat-error>
                        </mat-form-field>
                    </div>
                    <div>
                        <mat-form-field appearance="outline">
                            <mat-label>Enter Your Password</mat-label>
                            <mat-icon matPrefix>https</mat-icon>
                            <input type="password" name="password" #password="ngModel" [(ngModel)]="loginForm.password" matInput placeholder="Enter Your Password" required minlength="6">
                            <mat-error *ngIf="loginForm.invalid && loginForm.controls.password?.errors.required">Please Enter Your Password</mat-error>
                            <mat-error *ngIf="loginForm.invalid && loginForm.controls.password?.errors.minLength">Password Length Minimum 6 Cha.</mat-error>
                        </mat-form-field>
                    </div>
                    <div class="forgotLink">
                        <a (click)="openForgotDialog(forgotTemplate)">Forgot Password?</a>
                    </div>
                    <div class="button">
                        <button type="submit" class="md-button"  mat-raised-button color="primary">Login</button>
                    </div>

                </form>
            </mat-card-content>
        </mat-card>
    </div>
</div>


<!-- Forgot Password -->
<ng-template #forgotTemplate>
    <h1 mat-dialog-title>Forgot Password</h1>
    <div mat-dialog-content>
        <form #forgotEmailForm="ngForm" (ngSubmit)="forgotEmailForm.form.valid && onForgotEmail(forgotEmailForm.value)">
            <div class="filter">
                <div>
                    <mat-form-field appearance="standard">
                        <mat-label>Enter Email</mat-label>
                        <input type="email" name="email" #email="ngModel" [(ngModel)]="newEmails" matInput placeholder="Enter Email"
                               required
                               email
                        >
                        <mat-error *ngIf="forgotEmailForm.invalid && forgotEmailForm.controls.email.errors?.required">Please Enter Email Address</mat-error>
                        <mat-error *ngIf="forgotEmailForm.invalid && forgotEmailForm.controls.email.errors?.email">Please Enter valid Email Address</mat-error>
                    </mat-form-field>
                </div>
                 <div mat-dialog-actions>
                    <button mat-raised-button [mat-dialog-close]="" color="accent">Cancel</button>
                    <button type="submit" mat-raised-button  cdkFocusInitial color="warn">Submit</button>
                </div>
            </div>
        </form>
    </div>
</ng-template>
